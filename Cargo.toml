[package]
name = "graffophone"
version = "0.1.0"
authors = ["gndl <gndl@users.noreply.github.com>"]
edition = "2018"

[lib]
name = "gramotor_stubs"
path = "./gramotocaml/src/lib.rs"
crate-type = ["staticlib", "cdylib"]

[[bin]]
name = "playone"
path = "playone/src/main.rs"

[dependencies]
failure = "0.1.5"
glib = "^0"
gdk = "^0"
cairo-rs = "^0"
ocaml = {git = "https://github.com/zshipko/ocaml-rs"}
lv2 = { path = "./lv2" }
lilv = { path = "./lilv" }
talker = { path = "./talker" }
session = { path = "./session" }

[dependencies.gtk]
version = "^0"
features = ["v3_24"]

[dependencies.gio]
version = ""
features = ["v2_58"]

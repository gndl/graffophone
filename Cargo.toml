[package]
name = "graffophone"
version = "0.1.0"
authors = ["gndl <gndl@users.noreply.github.com>"]
edition = "2018"

[[bin]]
name = "playone"
path = "playone/src/main.rs"

[dependencies]
failure = "0.1.5"
ringbuf = "0.2.1"
glib = "0.15.10"
gdk = "0.15.4"
cairo-rs = "0.15.10"
talker = { path = "./talker" }
session = { path = "./session" }

[dependencies.gtk]
version = "0.15.4"
features = ["v3_24"]

[dependencies.gio]
version = "0.15.10"
features = ["v2_58"]
